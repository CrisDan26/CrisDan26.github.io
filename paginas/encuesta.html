           <center>  <h1><span>¡</span>CON <span>TU</span> AYUDA PODEMOS MEJORAR LA COMUNIDAD DE <span>COACALCO!</span></h1> </center>
        </article>
        <article>
            <center><p>Ayuda a tu comunidad respondiendo algunas preguntas para el propio beneficio de ella.<br> <span>Responder con absoluta seriedad y sinceridad. </span></p></center>
            
           <center>
               
               <form >
                
                <label>¿Hay algún problema que esté afectando a tu comunidad? <span>(Indica cual es)</span></label><BR>
                <input type="text" id="nombre" name="nombre" required>  
                 
                
                <label>¿A quienes afecta?</label>  <BR>         
                <input type="text" id="correo" name="correo" required>

                <input type="text" id="numero" name="Telefono" required>

                <input type="text" id="nombre" name="nombre" required>
            
                <label>¿Cuál es el objetivo de satisfacer el problema?</label> <BR> 
                <input type="text" id="tramite" name="correo" required>
            
                <label>Fecha del reporte</label> <BR> 
                <input type="date" name="bday" required>
